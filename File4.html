<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
        <h2>Ordered Lists</h2>
        <ul type="circle">
            <li>Apple</li>
            <li>Banana</li>
            <li>Grapes</li>
            <li>Guava</li>
            <li>Orange</li>     
        </ul>
        <h2>Unorderd Lists</h2>
        <ol type="i">
            <li>Apple</li>
            <li>Banana</li>
            <li>Grapes</li>
            <li>Guava</li>
            <li>Orange</li>
        </ol>
    </body>
</html>
