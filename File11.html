<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Function</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 6px;
        }
    </style>
</head>
<body>

    <h2 id="heading">Hello! Click the button below.</h2>

    <button onclick="changeText()">Click Me</button>

    <script>
        function changeText() {
            document.getElementById("heading").innerHTML = "You clicked the button!";
        }
    </script>

</body>
</html>
