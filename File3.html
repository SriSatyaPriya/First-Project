<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
    </head>
    <body>
        <h2>Tables</h2>
    <table border="1" width="80%" align="center" cellspacing="0" cellpadding="5">
        <caption>Employee Information</caption>
        <colgroup>
            <col span="1" width="20%">
            <col span="2" width="40%">
            <col span="1" width="20%">
        </colgroup>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Department</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bharathi</td>
                <td>Marketing</td>
                <td>60,000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Vidya</td>
                <td rowspan="2">Sales</td>
                <td>75,000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Reshma</td>
                <td>65,000</td>
            </tr>
            <tr>
                <td>4</td>
                <td colspan="2">Sharmila</td>
                <td>90,000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" align="right">Total Employees:</td>
                <td>4</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
